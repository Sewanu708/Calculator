        <h3></h3>
        <p>

            <button onclick="cal_display(3);  typing();">3</button>

        </p>
    
        <p>
            <button onclick="cal_display(4);  typing();">4</button>
            <button onclick="cal_display(5);  typing();">5</button>

        </p>
    
        <p>
            <button onclick="cal_display(7);  typing();">7</button>
            <button onclick="cal_display(8);  typing();">8</button>

            <button onclick="cal_display(' * ');
             typing();" style="background-color: orange;">*</button>
        </p>

        <p>
            <button onclick="cal_display(0); typing();">0</button>
            <button onclick="cal_display('.');  typing();">.</button>
            <button onclick="console.log(eval(calculation));  output(); 
            ">=</button>
            <button onclick="cal_display(' / ');
             typing();" style="background-color: orange;">/</button>
        </p>

        <p>
            <button onclick="calculation = null; console.log('Cleared..');  typing(); localStorage.removeItem('result');" style="font-size: 16px;">
                Clear
            </button>
